<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vim Carrey's Error Collection Adventure</title>
    <link rel="icon" type="image/jpeg" href="https://static.frontendmasters.com/assets/teachers/theprimeagen/thumb@2x.jpg">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px #ff00ff;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #00ff00;
            margin: 20px 0;
        }
        .cta {
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        .cta:hover {
            background-color: #ff00ff;
            color: #00ff00;
        }
        .cta:hover::after {
            content: "don't touch that";
            position: absolute;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 5px;
            border: 1px solid #00ff00;
            margin-top: 30px;
            margin-left: -80px;
        }
        #linkOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.8);
            color: #00ff00;
            text-align: center;
        }
        #linkOverlay h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        #linkOverlay p {
            font-size: 24px;
            margin: 10px 0;
        }
        #linkOverlay a {
            color: #00FFFF;
            font-size: 20px;
            text-decoration: none;
            margin: 20px 0;
        }
        #linkOverlay a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Vim Carrey's Error Collection Adventure</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="linkOverlay">
            <h2 id="gameResult"></h2>
            <p id="scoreDisplay"></p>
            <a href="https://youtu.be/6-dHkHgP2LE?si=gcSjkNFdhQKhkQPB" target="_blank">
                pls stop using JS Classes
            </a>
            <p>Click the link above to learn more</p>
            <p>Click anywhere else or press Space to try again</p>
        </div>
    </div>
    <button class="cta" id="startButton">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const linkOverlay = document.getElementById('linkOverlay');
        const gameResult = document.getElementById('gameResult');
        const scoreDisplay = document.getElementById('scoreDisplay');
        
        const WIN_SCORE = 69;  // Updated win condition

        let primeagen = {
            x: 300,
            y: 350,
            width: 40,
            height: 60,
            speed: 10,
            direction: 0
        };

        let fallingObjects = [];
        let score = 0;
        let gameOver = false;
        let countdown = 5;
        let gameStarted = false;
        let gameLoop;
        let objectInterval;
        let countdownTimeout;

        const errorTypes = ['TypeError', 'SyntaxError', 'ReferenceError', 'RangeError'];

        function drawPrimeagen() {
            ctx.fillStyle = '#333333';
            ctx.fillRect(primeagen.x, primeagen.y, primeagen.width, primeagen.height);
            
            // Face
            ctx.fillStyle = '#FFA07A';
            ctx.fillRect(primeagen.x + 5, primeagen.y + 15, 30, 30);
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(primeagen.x + 10, primeagen.y + 25, 5, 5);
            ctx.fillRect(primeagen.x + 25, primeagen.y + 25, 5, 5);
            
            // Mouth
            ctx.fillRect(primeagen.x + 15, primeagen.y + 40, 10, 2);
            
            // Mustache
            ctx.fillRect(primeagen.x + 10, primeagen.y + 35, 20, 5);
            
            // Headphones
            ctx.fillStyle = '#666666';
            ctx.fillRect(primeagen.x - 5, primeagen.y + 5, 5, 20);
            ctx.fillRect(primeagen.x + primeagen.width, primeagen.y + 5, 5, 20);
            
            // Tiny hands
            ctx.fillStyle = '#FFA07A';
            ctx.fillRect(primeagen.x - 5, primeagen.y + 40, 5, 5);
            ctx.fillRect(primeagen.x + primeagen.width, primeagen.y + 40, 5, 5);
        }

        function drawObject(obj) {
            ctx.font = '16px Courier New';
            ctx.fillStyle = obj.type === 'class' ? '#FF0000' : '#00FF00';
            ctx.fillText(obj.text, obj.x, obj.y);
        }

        function createObject() {
            const isClass = Math.random() < 0.2; // 20% chance of being a class
            fallingObjects.push({
                x: Math.random() * (canvas.width - 100),
                y: 0,
                speed: isClass ? 1 : Math.random() * 1.5 + 0.5, // Classes fall slower
                type: isClass ? 'class' : 'error',
                text: isClass ? 'class' : errorTypes[Math.floor(Math.random() * errorTypes.length)]
            });
        }

        function drawCenteredText(text, y, fontSize = 20, maxWidth = canvas.width - 40) {
            ctx.font = `${fontSize}px Courier New`;
            const words = text.split(' ');
            let line = '';
            let lines = [];

            for (let word of words) {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;

                if (testWidth > maxWidth && line !== '') {
                    lines.push(line);
                    line = word + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            let lineHeight = fontSize * 1.2;
            let startY = y - (lineHeight * (lines.length - 1)) / 2;

            for (let i = 0; i < lines.length; i++) {
                const lineWidth = ctx.measureText(lines[i]).width;
                const x = (canvas.width - lineWidth) / 2;
                ctx.fillText(lines[i], x, startY + (i * lineHeight));
            }

            return startY + lines.length * lineHeight;
        }

        function showGameOverScreen() {
            gameResult.textContent = score >= WIN_SCORE ? 'You Win!' : 'You Lose';
            scoreDisplay.textContent = `Errors Collected: ${score}`;
            linkOverlay.style.display = 'flex';
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameStarted) {
                drawCenteredText(`Starting in ${countdown}`, canvas.height/2, 40);
                return;
            }
            
            if (gameOver) {
                showGameOverScreen();
                return;
            }
            
            // Update Primeagen's position
            primeagen.x += primeagen.speed * primeagen.direction;
            primeagen.x = Math.max(0, Math.min(canvas.width - primeagen.width, primeagen.x));
            
            drawPrimeagen();
            
            fallingObjects.forEach((obj, index) => {
                obj.y += obj.speed;
                drawObject(obj);
                
                if (obj.y > canvas.height) {
                    fallingObjects.splice(index, 1);
                }
                
                if (obj.x < primeagen.x + primeagen.width &&
                    obj.x + 100 > primeagen.x &&
                    obj.y > primeagen.y &&
                    obj.y < primeagen.y + primeagen.height) {
                    if (obj.type === 'error') {
                        score++;
                        fallingObjects.splice(index, 1);
                    } else if (obj.type === 'class') {
                        endGame();
                    }
                }
            });
            
            ctx.fillStyle = '#00FF00';
            ctx.font = '20px Courier New';
            ctx.fillText(`Errors Collected: ${score}/${WIN_SCORE}`, 10, 30);
            ctx.fillText('Use left/right arrows to move', 10, 60);

            if (score >= WIN_SCORE) {
                endGame();
            }
        }

        function endGame() {
            gameOver = true;
            clearInterval(objectInterval);
            cancelAnimationFrame(gameLoop);
            showGameOverScreen();
        }

        function resetGame() {
            if (objectInterval) clearInterval(objectInterval);
            if (gameLoop) cancelAnimationFrame(gameLoop);
            if (countdownTimeout) clearTimeout(countdownTimeout);
            
            gameOver = false;
            gameStarted = false;
            score = 0;
            fallingObjects = [];
            countdown = 5;
            primeagen.x = 300;
            primeagen.direction = 0;
            linkOverlay.style.display = 'none';
        }

        function startGame() {
            resetGame();
            
            function startCountdown() {
                if (countdown > 0) {
                    updateGame();
                    countdown--;
                    countdownTimeout = setTimeout(startCountdown, 1000);
                } else {
                    gameStarted = true;
                    objectInterval = setInterval(createObject, 1000);
                    gameLoop = requestAnimationFrame(gameLoopFunction);
                }
            }
            
            startCountdown();
        }

        function gameLoopFunction() {
            updateGame();
            if (!gameOver) {
                gameLoop = requestAnimationFrame(gameLoopFunction);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameStarted && !gameOver) {
                if (e.key === 'ArrowLeft') {
                    primeagen.direction = -1;
                } else if (e.key === 'ArrowRight') {
                    primeagen.direction = 1;
                }
            } else if (gameOver && e.key === ' ') {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                primeagen.direction = 0;
            }
        });

        startButton.addEventListener('click', startGame);
        linkOverlay.addEventListener('click', (e) => {
            if (e.target.tagName !== 'A') {
                startGame();
            }
        });

        function drawStartScreen() {
            ctx.fillStyle = '#00FF00';
            let y = 40;
            y = drawCenteredText("Welcome to Vim Carrey's Error Collection Adventure!", y, 24);
            y += 30;
            y = drawCenteredText("There are 2 things we know about Vim Carrey,", y, 20);
            y = drawCenteredText("he has tiny hands & loves JS", y, 20);
            y += 30;
            y = drawCenteredText(`Mission: Collect ${WIN_SCORE} errors but avoid touching any classes!`, y, 20);
            y += 30;
            y = drawCenteredText("Instructions:", y, 20);
            y = drawCenteredText("1. Use left/right arrows to move", y, 20);
            y = drawCenteredText("2. Catch falling errors", y, 20);
            y = drawCenteredText("3. Avoid red 'class' objects", y, 20);
            y += 30;
            drawCenteredText("Click 'Start Game' when ready to debug!", y, 20);
        }

        drawStartScreen();
    </script>
</body>
</html>
