<head>

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the start */
            min-height: 100vh;
            padding: 0px; /* Remove padding to reduce space */
            margin-top: 20px; /* Ensure there's no margin at the top */
        }
    
        @media (max-width: 768px) {
            body {
                padding-top: 0px; /* Ensure there's minimal space on mobile */
            }
        }
    
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px #ff00ff;
            text-align: center;
            margin-top: 10px; /* Reduced margin-top to bring content closer to the top */
            position: relative; /* For speaker icon positioning */
        }
        .speaker-icon {
            position: absolute;
            right: -80px; /* Adjust based on actual size and desired position */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }
        .gif-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 1rem;
        }
        .gif-container img {
            width: 100%;
            height: auto;
        }
        .cta {
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
        }
    
        .cta:hover {
            background-color: #ff00ff;
            color: #00ff00;
        }
    </style>

<body>
    <div class="content-container">
        <h1>Vim Carrey
            <i class="speaker-icon" id="speakerIcon">&#128264;</i> <!-- Speaker icon (example using Unicode) -->
        </h1>
        <div class="gif-container">
            <img src="media/gifs/primes-tiny-hands.gif" alt="Primes Tiny Hands GIF">
        </div>
        <audio id="indexAudio" src="media/audio/prime-voice.mp3"></audio>
        <a href="vim-carrey-game.html" class="cta">Let's Go!</a>
        </div>
        
        <script>
            function playAudioOnInteraction() {
                var audio = document.getElementById('indexAudio');
                audio.play().then(() => {
                    console.log('Audio playing');
                    // Remove event listeners after the audio has successfully started
                    document.removeEventListener('click', playAudioOnInteraction);
                    document.removeEventListener('keydown', playAudioOnInteraction);
                    document.removeEventListener('mousemove', playAudioOnInteraction);
                }).catch(function(error) {
                    console.log('Audio playback failed:', error);
                });
            }
        
            // Listen for click, keydown, or mousemove event on the document
            document.addEventListener('click', playAudioOnInteraction);
            document.addEventListener('keydown', playAudioOnInteraction);
            // Use {once: true} to ensure the listener for mousemove is removed after the first invocation
            document.addEventListener('mousemove', playAudioOnInteraction, {once: true});
        
            document.getElementById('speakerIcon').innerHTML = '&#128264;'; // Speaker off icon
        
            document.getElementById('speakerIcon').addEventListener('click', function() {
                var audio = document.getElementById('indexAudio');
                if (audio.paused) {
                    audio.play().then(() => {
                        console.log('Audio playing');
                        this.innerHTML = '&#128266;'; // Change icon to indicate audio is playing
                    }).catch(error => {
                        console.error('Error attempting to play audio:', error);
                    });
                } else {
                    audio.pause();
                    this.innerHTML = '&#128264;'; // Change icon back to indicate audio is off
                }
            });
        </script>
