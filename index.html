<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vim Carrey</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
    
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px #ff00ff;
            text-align: center;
            margin-bottom: 20px;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }
        .gif-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 1rem;
        }
        .gif-container img {
            width: 100%;
            height: auto;
        }
        .cta {
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
        }
    
        .cta:hover {
            background-color: #ff00ff;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Vim Carrey</h1>
        <div class="gif-container">
            <img src="media/gifs/primes-tiny-hands.gif" alt="Primes Tiny Hands GIF">
        </div>
        <audio id="indexAudio" src="media/audio/prime-voice.mp3" muted></audio>
        <a href="vim-carrey-game.html" class="cta">Let's Go!</a>
    </div>
    
    <script>
        function playAudioOnInteraction() {
            var audio = document.getElementById('indexAudio');
            audio.play().catch(function(error) {
                console.log('Audio playback failed:', error);
            });
            // Remove event listeners after the audio has started
            document.removeEventListener('click', playAudioOnInteraction);
            document.removeEventListener('keydown', playAudioOnInteraction);
            document.removeEventListener('mousemove', playAudioOnInteraction);
        }
    
        // Listen for click, keydown, or mousemove event on the document
        document.addEventListener('click', playAudioOnInteraction);
        document.addEventListener('keydown', playAudioOnInteraction);
        document.addEventListener('mousemove', playAudioOnInteraction, {once: true});
    </script>
</body>
</html>
